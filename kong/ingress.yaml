apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supabase-kong-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  ingressClassName: "traefik"
  rules:
    - host: kong.k3s.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: supabase-kong-service
                port:
                  number: 8000
